<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 420" role="img" aria-labelledby="title desc">
  <title id="title">WEBWAIFU 3 Banner</title>
  <desc id="desc">Clean futuristic title banner for WEBWAIFU 3.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050913" />
      <stop offset="55%" stop-color="#0b1529" />
      <stop offset="100%" stop-color="#132440" />
    </linearGradient>

    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>

    <linearGradient id="heading" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="60%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>

    <radialGradient id="halo" cx="72%" cy="30%" r="58%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.28" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0" />
    </radialGradient>

    <pattern id="grid" width="38" height="38" patternUnits="userSpaceOnUse">
      <path d="M38 0H0V38" fill="none" stroke="#60a5fa" stroke-opacity="0.11" stroke-width="1" />
    </pattern>

    <filter id="titleGlow" x="-20%" y="-30%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="6" y="6" width="1588" height="408" rx="24" fill="url(#bg)" />
  <rect x="6" y="6" width="1588" height="408" rx="24" fill="url(#halo)" />
  <rect x="6" y="6" width="1588" height="408" rx="24" fill="url(#grid)" />

  <path d="M30 66H652L698 30H1570" fill="none" stroke="url(#line)" stroke-width="3" />
  <path d="M30 354H1074L1118 390H1570" fill="none" stroke="url(#line)" stroke-width="3" />

  <g transform="translate(86 86)">
    <path d="M74 0L142 39V115L74 154L6 115V39Z" fill="#0b1a30" stroke="#7dd3fc" stroke-width="3" />
    <path d="M74 19L124 47V103L74 131L24 103V47Z" fill="none" stroke="#38bdf8" stroke-opacity="0.9" stroke-width="2.2" />
    <circle cx="55" cy="75" r="7.5" fill="#a5f3fc" />
    <circle cx="93" cy="75" r="7.5" fill="#a5f3fc" />
    <path d="M52 103Q74 118 96 103" stroke="#a5f3fc" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>

  <g transform="translate(260 92)">
    <text
      x="0"
      y="108"
      font-size="90"
      font-family="'Orbitron', 'Rajdhani', 'Trebuchet MS', sans-serif"
      font-weight="800"
      letter-spacing="4"
      fill="url(#heading)"
      filter="url(#titleGlow)"
    >
      WEBWAIFU 3
    </text>

    <text
      x="2"
      y="156"
      font-size="44"
      font-family="'Rajdhani', 'Trebuchet MS', sans-serif"
      font-weight="600"
      letter-spacing="4"
      fill="#7dd3fc"
    >
      VRM COMPANION ENGINE
    </text>

    <path d="M2 176H620" stroke="#38bdf8" stroke-opacity="0.68" stroke-width="2" />

    <text
      x="2"
      y="208"
      font-size="22"
      font-family="'Rajdhani', 'Trebuchet MS', sans-serif"
      letter-spacing="2.2"
      fill="#cbd5e1"
      opacity="0.96"
    >
      LOCAL + CLOUD AI  |  VOICE  |  MEMORY  |  REAL-TIME 3D
    </text>
  </g>

  <g transform="translate(1048 82)">
    <rect x="0" y="0" width="472" height="254" rx="14" fill="#071224" fill-opacity="0.42" stroke="#38bdf8" stroke-opacity="0.32" />
    <path d="M20 34H452M20 72H452M20 110H452M20 148H452M20 186H452M20 224H452" stroke="#60a5fa" stroke-opacity="0.16" />
    <circle cx="44" cy="34" r="6.5" fill="#22d3ee" />
    <circle cx="44" cy="72" r="6.5" fill="#38bdf8" />
    <circle cx="44" cy="110" r="6.5" fill="#60a5fa" />
    <circle cx="44" cy="148" r="6.5" fill="#22d3ee" />
    <circle cx="44" cy="186" r="6.5" fill="#38bdf8" />
    <circle cx="44" cy="224" r="6.5" fill="#60a5fa" />
    <path d="M80 34H208M80 72H332M80 110H286M80 148H360M80 186H258M80 224H412" stroke="#93c5fd" stroke-opacity="0.68" stroke-width="4" stroke-linecap="round" />
